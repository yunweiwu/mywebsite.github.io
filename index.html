<!DOCTYPE html>
<html>
<head>
<title>Register and Leave a Comment</title>
<style>
    #register-form {
        margin: 20px;
    }
    #comment-form {
        margin: 20px;
    }
    #comments {
        margin: 20px;
    }
</style>
<script>
    function register() {
        var username = document.getElementById("username").value;
        sessionStorage.setItem("username", username);
        document.getElementById("register-form").style.display = "none";
        document.getElementById("comment-form").style.display = "block";
    }

    function leaveComment() {
        var comment = document.getElementById("comment").value;
        var username = sessionStorage.getItem("username");
        var commentElement = document.createElement("p");
        commentElement.innerHTML = "<strong>" + username + ": </strong>" + comment;
        document.getElementById("comments").appendChild(commentElement);
        document.getElementById("comment").value = "";
    }
</script>
</head>
<body>
    <h1>Register and Leave a Comment</h1>

    <div id="register-form">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <button onclick="register()">Register</button>
    </div>

    <div id="comment-form" style="display: none;">
        <h2>Leave a Comment</h2>
        <label for="comment">Comment:</label>
        <textarea id="comment" required></textarea><br>
        <button onclick="leaveComment()">Comment</button>
    </div>

    <div id="comments">
        <h2>Comments</h2>
    </div>
</body>
</html>
